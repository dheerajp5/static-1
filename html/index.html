<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="min-h-screen flex bg-white/10">
        <aside class="bg-green-500 min-h-screen w-72">

        </aside>
        <section class=" min-h-screen w-screen ">
            <!-- NAV STARTED -->
            <nav class="bg-white h-16 flex items-center justify-between px-2 border-b ">
                <i class="fa-solid fa-bars fa-xl rounded-full border border-black p-2"></i>
                <a href="" class="p-2 border-2 rounded-full font-bold flex items-center"> <i
                        class="fa-solid fa-pen mr-2"></i> New Chat</a>
            </nav>

            <!-- NAV END -->

            <!-- MAIN STARTED -->
            <main class="h-4/5 bg-gray-100 flex justify-center items-center flex-col">
                <!-- DEFAULT BODY CONTAINT START -->
                <div class="p-2 ">
                    <!-- ICON/BRAND LOGO -->
                    <div class="text-center">
                        <i class="fa-solid fa-2xl fa-comment "></i>
                    </div>
                    <div class="w-[400px] mt-4 text-center">
                        <h1 class="text-2xl font-600">Welcome To OmniChat</h1>
                        <p class="mt-4 text-lg font-400">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi
                            neque obcaecati iusto aliquam omnis voluptate illo laboriosam beatae maxime doloremque?</p>
                    </div>

                </div>
                <!-- DEFAULT BODY CONTAINT END -->

                <!-- DEFAULT LINKS START -->
                <div class="mt-4">
                    <ul class="flex justify-center flex-col">
                        <li class="py-2 pointer text-center flex gap-4 items-center">
                            <div>
                                <i class="fa-regular fa-comments"></i>
                            </div>
                            NAtural Language Conversation
                        </li>
                        <li class="py-2 pointer text-center flex gap-4 items-center">
                            <div>
                                <i class="fa-regular fa-comments"></i>
                            </div>
                            NAtural Language Conversation
                        </li>
                        <li class="py-2 pointer text-center flex gap-4 items-center">
                            <div>
                                <i class="fa-regular fa-comments"></i>
                            </div>
                            NAtural Language Conversation
                        </li>
                    </ul>
                </div>
                <!-- DEFAULT LINKS END -->

            </main>

            <!-- MAIN END -->

            <!-- FOOTER STARTED -->
            <div class="py-3 px-2 flex gap-2">
                <div class="w-4/5 grow border-2 px-2 rounded-full flex items-center shadow-inner">
                    <input class="w-[100%] px-2 h-[100%] focus:outline-none"
                    placeholder="TEll me What do you" />
                    <i class="fa-solid fa-lg fa-microphone"></i>
                </div>
                <button class="bg-gradient-to-r from-cyan-500 to-blue-500 rounded-full">
                    <i class="fa-brands fa-xl fa-galactic-senate p-2 "></i></button>
            </div>
            <!-- FOOTER END -->
        </section>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
        integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
